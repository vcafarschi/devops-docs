<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Forgot Password</title>
</head>

<body>
<div class="main">
    <p class="sign" align="center">Resetare parola</p>
    <form th:action="@{/forgotPassword}" method="post" enctype="multipart/form-data">
        <input class="un " type="text" name="email" id="email" required  minlength="20" maxlength="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" align="center" placeholder="Email">
        <button class="submit" align="center" name="button1">Resetare</button>
    </form>
</div>

<script>
var input = document.getElementById('email');
input.oninvalid = function(event) {
event.target.setCustomValidity('Va rugam sa introduceti email-ul corect!');
}
</script>
</body>
</html>
